<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emotion Logger</title>

  <script>
    window.nodeRequire = require;
    delete window.exports;
    delete window.module;
  </script>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="affdex_patched.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
    <div>
      <p>
        <strong>emotion logger</strong>
        <br/>Press the start button to start the detector.
        <br/> When a face is detected, the probabilities of the different emotions are written to the log.
        <br/> Press the stop button to end the detector.
      </p>
        <button id="start" onclick="onStart()">Start</button>
        <button id="stop" onclick="onStop()">Stop</button>
        <button id="reset" onclick="onReset()">Reset</button>
        <button id="toggleview" onclick="onView()">Toggle View</button>
        <button id="togglemarkers" onclick="onMarkers()">Toggle Markers</button>
    </div>
      <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
